<template name="adminPage">
  <div class="container">
    <header>
      <h1>Accounts</h1>
      {{> loginButtons}}
    </header>
    {{#if currentUser}}
    <ul>
      {{#each users}}
      <li>
        {{username}} |
        {{createdAt}} |
        {{email}}
        <input type="checkbox" checked="{{ban}}" class="toggle-checked-ban" />
      </li>
      {{/each}}
    </ul>

    <button class="load-more" name="load-more" {{ isDisabled }}>
      Load More
    </button>
    {{/if}}
  </div>
</template>
