<template name="todoPage">
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" checked="{{ TemplateVar.get 'hideCompleted' }}" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}} {{#if currentUser}}
      <form class="new-task">
        <input class="new-task__input" type="text" name="text" placeholder="Type to add new tasks" />
      </form>
      {{/if}}
    </header>

    <ul>
      {{#each task in tasks}} {{> taskItem taskData=task}} {{/each}}
    </ul>
  </div>
</template>
