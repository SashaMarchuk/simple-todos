<template name="todoPage">
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
      {{/if}}

    </header>

    <ul>
      {{#each tasks}}
      {{> task}}
      {{/each}}
    </ul>
    <button class="load-more" name="load-more" {{ isDisabled }}>
      Load More
    </button>
  </div>
</template>
